<div class="col-lg-6" *ngIf="identity.role == 'ROLE_ADMIN'" >

    <h1>{{titulo}}</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        {{errorMessage}}
      </div>

    </div>

    <form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="">
        <p>
          <label for="">Nombre</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control" >
          <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
          </span>
        </p>

        <p>
          <label for="">Descripcion</label>
          <textarea  class="form-control" type="text" #description="ngModel" name="description" [(ngModel)]="artist.description" required  cols="30" rows="10"></textarea>
          
          <span *ngIf="!description.valid && description.touched">
            La descripcion es obligatoria
          </span>
        </p>

        

        <input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success">

    </form>

</div>

<div class="col-lg-6" *ngIf="identity.role != 'ROLE_ADMIN'" >
<h1>Error</h1>
<p>No tiene permiso a estas funcionalidades</p>
</div>
