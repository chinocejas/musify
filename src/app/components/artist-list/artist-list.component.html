<div class="head-page" *ngIf="identity">
  <h1>{{titulo}}</h1>
  <a [routerLink]="['/crear-artista']" [routerLinkActive]="['active']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-info"
  >
    AÃ±adir artista
  </a>

  <nav aria-label="Page navigation ">
    <ul class="pagination ">
      <li class="page-item">
        <a class="page-link"  aria-label="Previous" [routerLink]="['/artists/', prev_page]">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      
      <li class="page-item">
        <a class="page-link"  aria-label="Next"  [routerLink]="['/artists/', next_page]">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

 
<div class="clearfix"></div>
  <ul class=" artists-list" >
    <li *ngFor="let artist of artists" class="col-lg-3 artist-item">
      <div class="artist-image" *ngIf="artist.image != null" >
        <img src="{{ url + 'get-image-artist/'+ artist.image }}" [routerLink]="['/editar-artista/', artist._id]">  
      </div>   
      <div class="artist-name ">
        <a  [routerLink]="['/artista/', artist._id]">
        {{artist.name}}
      </a>

      <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
        <a class="btn btn-sm btn-info" [routerLink]="['/editar-artista/', artist._id]">Editar</a>
        <a class="btn btn-sm btn-info" (click)="deleteArtist(artist._id)">Eliminar</a>
      </div>
      </div>
      
    </li>
  </ul>

  

</div>
